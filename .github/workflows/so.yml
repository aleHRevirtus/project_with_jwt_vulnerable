# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Pull docker StrikeOne
        run: docker pull strike1/execute-vm-test:latest

      - name: echo
        run: echo hola mundo

      # Runs a set of commands using the runners shell
      - name: Execute Dependency Check Test
        run: |
          export REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "$REPO_NAME"
          export DEP_CHECK_TEST=$(docker run --rm strike1/execute-vm-test:latest python execute_test.py -ut ${{secrets.SO_TOKEN}} -tn test_dep_check -an "asset example" -tt sast -t dep_check -d https://docs.strikeone.io -url https://${{secrets.GH_TOKEN}}@github.com/aleHRevirtus/project_with_jwt_vulnerable.git -pn "asset example" -pb main)
          echo "$DEP_CHECK_TEST"
          if echo "$DEP_CHECK_TEST" | grep -iq "Error"; then
            echo "[SH] Error al ejecutar test..."
            exit 1
          fi
